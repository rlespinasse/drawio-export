name: Build
on:
  pull_request:
  push:
    branches:
      - v4.x
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/auto-cancel-redundant-workflow@v1

      # Setup
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
      - uses: rlespinasse/github-slug-action@v3.x

      # Build and test
      - name: Build docker image
        run: make build
        env:
          DOCKER_IMAGE: ${{ github.repository }}:${{ env.GITHUB_REF_SLUG }}
      - name: Test docker image // Run
        id: test-docker-image
        run: |
          make setup-test
          make test
        env:
          DOCKER_IMAGE: ${{ github.repository }}:${{ env.GITHUB_REF_SLUG }}
      - name: Test docker image // Store output logs
        uses: actions/upload-artifact@v2
        with:
          name: test-docker-image-logs
          path: "tests/output/*.log"
        if: ${{ failure() }}

      # Release
      - name: Release this docker image
        uses: rlespinasse/release-that@v1.x
        with:
          without-prefix: true
